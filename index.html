<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 60%;
        margin-top: 10px;
      }
      #button {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="shadow-none p-3 mb-5 bg-light rounded"
        style="border: solid 1px"
      >
        <h2 style="text-align: center">Enter Your Personal Details</h2>

        <form>
          <label for="exampleInputFirstName" class="form-label"
            >First Name</label
          >
          <input
            type="First Name"
            class="form-control"
            id="First Name"
            placeholder="First Name"
          />
          <label for="exampleInputLastName" class="form-label">Last Name</label>
          <input
            type="Last Name"
            class="form-control"
            id="Last Name"
            placeholder="Last Name"
          />
          <label for="exampleInputDob" class="form-label"
            >Enter Your Date Of Birth</label
          >
          <input type="date" class="form-control" id="birthday" />
        </form>
        <div id="button">
          <button type="button" class="btn btn-warning">Next</button>
        </div>
      </div>
      <div
        class="shadow-none p-3 mb-5 bg-light rounded"
        style="border: solid 1px;"
      >
        <h2 style="text-align: center">Enter Your Contacts Details</h2>

        <form>
          <label for="exampleInputFirstName" class="form-label"
            >Email Address</label
          >
          <input
            type="Email Address"
            class="form-control"
            id="EmailAddress"
            placeholder="Email Address"
          />
          <label for="exampleInputLastName" class="form-label">Phone Number</label>
          <input
            type="Phone Number"
            class="form-control"
            id="Phone Number"
            placeholder="Phone Number"
          />
        </form>
        <div id="button">
          <button type="button" class="btn btn-success">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
