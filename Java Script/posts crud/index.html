<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="userid" class="form-label">UserID</label>
                <input type="userid" class="form-control" id="userid">
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="id" class="form-control" id="id" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="title" class="form-control" id="title">

            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <input type="body" class="form-control" id="body">
            </div>
            <button type="button" class="btn btn-primary" onclick="adduser()" id="addBtn">Submit</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">Update</button>


        </form>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>UserID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>

            </thead>
            <tbody></tbody>

        </table>
    </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./delete.js"></script>
    <script src="./update.js"></script>
</body>

</html>
