<<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="two"></h1>

<script>
async function myDisplay() {
  let myPromise = new Promise(function(resolve, reject) {
    resolve("I love You !!");
  });
  document.getElementById("two").innerHTML = await myPromise;
}

myDisplay();
</script>

</body>
