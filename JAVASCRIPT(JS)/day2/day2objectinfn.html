<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="about()">about</button>
    <div id="history"></div>
    <script>
        var kumar={
            fname:"ajay",
            lname:"das",
            film:"ene",
            
        };

        function about(){
            var life="";
            for(a in kumar){
                life = life+a+":" +kumar[a]+"<br>";
            }
            document.getElementById("history").innerHTML=life
        }
    </script>
</body>
</html>
