<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        li {
            cursor: pointer;
        }
        td{
            padding: 5px;
            width: 50%;
        }
        table{
           width: 075%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>state names</h1>
        <hr>
        <div class="row">
            <div class="col-lg-6">

                <form>
                    <label for=""><b>search by state name :</b></label>
                    <input type="text" id="statename" onkeyup="searchbystate()">
                </form>
                <br>
                <ul></ul>
            </div>
            <div class="col-lg-6">
                <h1>statedetails</h1>
                <div id="statedetails">
                    <table border="2px">
                        <tbody>
                            <tr>
                                <td>statename :</td><td id="state"></td>
                            </tr>
                            <tr>
                                <td>active cases :</td>
                                <td id="active"></td>
                            </tr>
                            <tr>
                                <td>confirmed cases :</td>
                                <td id="confirmed"></td>
                            </tr>
                            <tr>
                                <td>deathcases :</td>
                                <td id="deaths"></td>
                            </tr>
                            <tr>
                                <td>deltaconfirmedcases :</td>
                                <td id="deltaconfirmed"></td>
                            </tr>
                            <tr>
                                <td>deltadeathcases :</td>
                                <td id="deltadeaths"></td>
                            </tr>
                            <tr>
                                <td>deltarecoveredcases :</td>
                                <td id="deltarecovered"></td>
                            </tr>
                            <tr>
                                <td>lastupdatedtime :</td>
                                <td id="lastupdatedtime"></td>
                            </tr>
                            <tr>
                                <td>migratedothercases :</td>
                                <td id="migratedother"></td>
                            </tr>
                            <tr>
                                <td>recoveredcases :</td>
                                <td id="recovered"></td>
                            </tr>
                            <tr>
                                <td>statecode :</td>
                                <td id="statecode"></td>
                            </tr>
                            <tr>
                                <td>statenotes</td>
                                <td id="statenotes"></td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        <script src="./state.js"></script>
        <script src="./search.js"></script>
    </div>
</body>

</html>
