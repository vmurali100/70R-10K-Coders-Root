<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <img src="./pics/1.jpg" alt="" id="one">
    </div>

    <script>
        function changeimage() {
            var imageaddress = document.getElementById("one").src
            console.log(imageaddress)
            var imageno = imageaddress.substr(imageaddress.lastIndexOf("/") + 1, 1)
            imageno++
            if (imageno == 7) {
                imageno = 1
            }
            document.getElementById("one").setAttribute("src", "./pics/" + imageno + ".jpg")
            // console.log(imageno)
        }
        var sliderinterval; 

        function startslider() {
            sliderinterval = setInterval(() => {
                changeimage()
            }, 1000)
        }

        document.getElementById("one").onmouseover = function () {
            clearInterval(sliderinterval)
        }
        // changeimage()
        startslider()
        document.getElementById("one").onmouseout = function () {
            startslider()
        }

    </script>
</body>

</html>
