<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <form>
        <div class="mb-3">
          <label class="form-label">id</label>
          <input type="form-control" class="form-control" id="id" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">title</label>
            <input type="form-control" class="form-control" id="price" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label class="form-label">price</label>
            <input type="form-control" class="form-control" id="price" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">description</label>
            <input type="form-control" class="form-control" id="description" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">category</label>
            <input type="form-control" class="form-control" id="category" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">image</label>
            <input type="form-control" class="form-control" id="image" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">rating</label>
            <input type="form-control" class="form-control" id="rating" aria-describedby="emailHelp">
          </div>
    </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>description</th>
                <th>category</th>
                <th>image</th>
                <th>rating</th>
            </tr>
        </thead>
        <tbody></tbody>
          </table>
        </div>
</body>
</html>
