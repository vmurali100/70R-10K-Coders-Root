<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #updateBtn {
            display: none;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button onclick="getdatafromserver()">Get Data</button>
        <form>
            <div class="mb-3">
                <label class="form-label">postid</label>
                <input class="form-control" id="postid" aria-describedby="id">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">id</label>
                <input type="email" class="form-control" id="id" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">name</label>
                <input class="form-control" id="name" aria-describedby="username">
            </div>
            <div class="mb-3">
                <label class="form-label">email</label>
                <input class="form-control" id="email" aria-ribedby="id">
            </div>
            <div class="mb-3">
                <label class="form-label">body</label>
                <input class="form-control" id="body" aria-ribedby="id">
            </div>

            <button type="button" class="btn btn-primary" id="addBtn" onclick="adduser()">Submit</button>
            <button type="button" onclick="updateuser()" id="updateBtn">updateuser</button>
        </form>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>postid</th>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>body</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./create2.js"></script>
    <script src="./read2.js"></script>
    <script src="./update2.js"></script>
    <script src="./delete2.js"></script>
</body>

</html>
