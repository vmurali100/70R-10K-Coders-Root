<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #updateBtn {
      display: none;
    }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <button onclick="getdatafromserver()">Get Data</button>
    <form>
      <div class="mb-3">
        <label class="form-label">userid</label>
        <input class="form-control" id="userid" aria-describedby="id">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">id</label>
        <input type="email" class="form-control" id="id" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">title</label>
        <input class="form-control" id="title" aria-describedby="username">
      </div>
      <div class="mb-3">
        <label class="form-label">completed</label>
        <input class="form-control" id="completed" aria-ribedby="id">
      </div>
     
      <button type="button" class="btn btn-primary" id="addBtn" onclick="adduser()">Submit</button>
      <button type="button" onclick="updateuser()" id="updateBtn">updateuser</button>
    </form>
    <table class="table table-success table-striped-columns">
      <thead>
        <tr>
          <th>userid</th>
          <th>id</th>
          <th>title</th>
          <th>completed</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="./create3.js"></script>
  <script src="./read3.js"></script>
  <script src="./update3.js"></script>
  <script src="./delete3.js"></script>

</body>



</html>
