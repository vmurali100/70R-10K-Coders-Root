<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #updateBtn {
      display: none;
    }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <button onclick="getdatafromserver()">Get Data</button>
    <form>
      <div class="mb-3">
        <label class="form-label">fname</label>
        <input class="form-control" id="fname" aria-describedby="id">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">lname</label>
        <input type="email" class="form-control" id="lname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">tel</label>
        <input class="form-control" id="tel" aria-describedby="username">
      </div>
      <div class="mb-3">
        <label class="form-label">address</label>
        <input class="form-control" id="address" aria-ribedby="id">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">city</label>
        <input type="email" class="form-control" id="city" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label class="form-label">state</label>
        <input class="form-control" id="state" aria-describedby="username">
      </div>
      <div class="mb-3">
        <label class="form-label">zip</label>
        <input type="password" class="form-control" id="zip">
      </div>
      <button type="button" class="btn btn-primary" id="addBtn" onclick="adduser()">Submit</button>
      <button type="button" onclick="updateuser()" id="updateBtn">updateuser</button>
    </form>
    <table class="table table-dark table-sm">
      <thead>
        <tr>
          <th>lname</th>
          <th>fname</th>
          <th>tel</th>
          <th>address</th>
          <th>city</th>
          <th>state</th>
          <th>zip</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="./create.js"></script>
  <script src="./read.js"></script>
  <script src="./update.js"></script>
  <script src="./delete.js"></script>

</body>

</html>
