<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pop()">pop press</button>
    <div id="demo"></div>
    <script>
        var students = ["prudvi"]
        students[1] = "chandu";
        students[2] = "venu";
        students[3] = "madhav";

        students.pop() 

        function pop(){

            var dummy = "";
            for (i = 0; i < students.length; i++) {
                dummy = dummy + students[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = students;

        }
    </script>
</body>

</html>
