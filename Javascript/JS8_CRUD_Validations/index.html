<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
        #updateBtn{
            display: none;
        }
        table{
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >ID</label
            >
            <input
              type="email"
              class="form-control"
              id="id"
              aria-describedby="emailHelp"
              onkeyup="validate()"
            />
            <p style="color: red; display: none;" id="idError">Please Enter Only Numbers </p>
          </div>
       <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            onkeyup="validate()"
          />
          <p style="color: red; display: none;" id="emailError">Please Enter Valid Email </p>

        </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >User Name</label
            >
            <input
              type="email"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              onkeyup="validate()"
            />
            <p style="color: red; display: none;" id="usernameError">Please Enter Minimum 6 Characters</p>

          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            onkeyup="validate()"
          />
          <p style="color: red; display: none;" id="passwordError">Please Enter Minimum 6 Characters</p>

        </div>
       
        <button type="button" class="btn btn-primary" onclick="addUser()" id="addBtn" disabled="true">Submit</button>
        <button type="button" class="btn btn-primary" onclick="updateUser()" id="updateBtn">Update</button>
      </form>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
   
  </body>
</html>
