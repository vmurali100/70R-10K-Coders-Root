<body>
    <script>
        var users = [{
            "fname": "Rick",
            "lname": "Galapon"
        }, {
            "fname": "Ira",
            "lname": "Fielder"
        }, {
            "fname": "Helena",
            "lname": "Arp"
        }, {
            "fname": "Signia",
            "lname": "Wolf"
        }, {
            "fname": "Geoff",
            "lname": "Dees"
        }, ];
        for (i = 0; i < users.length; i++) {
            var myDiv = document.createElement("div");

            var fnameLi = document.createElement("p");
            fnameLi.innerHTML = users[i].fname;

            var lnameLi = document.createElement("p");
            lnameLi.innerHTML = users[i].lname;


            myDiv.appendChild(fnameLi);
            myDiv.appendChild(lnameLi);
            document.body.appendChild(myDiv);
        }
