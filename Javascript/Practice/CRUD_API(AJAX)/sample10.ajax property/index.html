<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn {
            display: none;
        }
        
        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="getDataFromServer()">Get DATA</button>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">address</label>
                <input type="address" class="form-control" id="address" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">id</label>
                <input type="id" class="form-control" id="id" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="username" class="form-control" id="username" aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">phone</label>
                <input type="phone" class="form-control" id="phone">
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">__v</label>
                <input type="__v" class="form-control" id="__v" aria-describedby="emailHelp">

            </div>


            <button type="button" class="btn btn-primary" onclick="adduser()" id="addBtn">add user</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">update</button>

        </form>
        <table class="table">
            <thead class="table-dark">

                <tr>
                    <th>address</th>
                    <th>id</th>
                    <th>email</th>
                    <th>username</th>
                    <th>password</th>
                    <th>name</th>
                    <th>phone</th>
                    <th>__v</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>
    <script src="./delete.js"></script>

</body>

</html>
