<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn {
            display: none;
        }
        
        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="getDataFromServer()">Get DATA</button>
        <form>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">FirstName</label>
                <input type="fname" class="form-control" id="fname">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">lastName</label>
                <input type="lname" class="form-control" id="lname" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Telephone</label>
                <input type="tel" class="form-control" id="tel" aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="city" class="form-control" id="city" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input type="state" class="form-control" id="state" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Zip</label>
                <input type="zip" class="form-control" id="zip" aria-describedby="emailHelp">

            </div>



            <button type="button" class="btn btn-primary" onclick="addUser()" id="addBtn">add User</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">update</button>

        </form>

        <table class="table table-dark table-striped">

            <thead>

                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Telephone</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Edit</th>
                    <th>Delete</th>



                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>
    <script src="./delete.js"></script>

</body>

</html>
