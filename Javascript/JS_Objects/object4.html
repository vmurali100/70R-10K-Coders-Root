<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button onclick="showKohli()">Show Kohli</button>

    <button onclick="showKohli()">Show Kohli</button>
    <hr>
    <h2 id="myName"></h2>

        var favCricketer = {
            name: "Virat Kohli",

        }

            totalMatches: 350,
            highScore: 264
        }

        function showKohli() {
            document.getElementById("myName").innerHTML = favCricketer.name;
            document.getElementById("picture").setAttribute("src", favCricketer.pic)
        }

        function showRohit() {
            document.getElementById("myName").innerHTML = rohitDetails.name;
            document.getElementById("picture").setAttribute("src", rohitDetails.pic)
        }
