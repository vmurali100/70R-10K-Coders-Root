<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <style>
        li {
            cursor: pointer;
        }
        
        table {
            width: 100%;
        }
        
        td {
            width: 50%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>State Names</h2>

        <hr />
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <label for=""><b>Search By State Name : </b></label>
                    <input type="text" id="stateName" onkeyup="searchByState()" />
                </form>
                <br />
                <ul></ul>
            </div>
            <div class="col-lg-6">
                <h2>State Details</h2>
                <div id="stateDetails">
                    <table border="1">
                        <tbody>
                            <tr>
                                <td>State Name :</td>
                                <td id="state"></td>
                            </tr>
                            <tr>
                                <td>Active Cases :</td>
                                <td id="active"></td>
                            </tr>
                            <tr>
                                <td>Confirmed Cases :</td>
                                <td id="confirmed"></td>
                            </tr>
                            <tr>
                                <td>Death Cases :</td>
                                <td id="deaths"></td>
                            </tr>
                            <tr>
                                <td>Delta Confirmed Cases :</td>
                                <td id="deltaconfirmed"></td>
                            </tr>
                            <tr>
                                <td>Delta Death Cases :</td>
                                <td id="deltadeaths"></td>
                            </tr>
                            <tr>
                                <td>Delta recovered Cases :</td>
                                <td id="deltarecovered"></td>
                            </tr>
                            <tr>
                                <td>Last updated time :</td>
                                <td id="lastupdatedtime"></td>
                            </tr>
                            <tr>
                                <td>Migrated other Cases :</td>
                                <td id="migratedother"></td>
                            </tr>
                            <tr>
                                <td>Recovered Cases :</td>
                                <td id="recovered"></td>
                            </tr>
                            <tr>
                                <td>State Code :</td>
                                <td id="statecode"></td>
                            </tr>
                            <tr>
                                <td>State Notes :</td>
                                <td id="statenotes"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./stateDetails.js"></script>
    <script src="./searchByState.js"></script>
</body>

</html>
