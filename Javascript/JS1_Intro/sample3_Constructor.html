    <script>
        // Defining a function
        function sayhello(){

        function CricketMatch(engScore,indScore,mom,mos,overs){
            this.engScore = engScore;
            this.indScore = indScore;
            this.mom = mom;
            this.mos = mos;
            this.overs = overs;

        match3["captain"]="Rohit"
        console.log(match3)
    </script>
