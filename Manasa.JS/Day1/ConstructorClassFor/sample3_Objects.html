<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showUserDetials()">Show User Details</button>
    <div id="demo"></div>
    <script>
      var person = {
        fname: "Murali",
        lname: "krishn",
        email: "murali@gmail.com",
      };

      function showUserDetials() {
        var userDetails = "";
        
        for (a in person) {
          userDetails = userDetails + person[a] + "<br/>";
        }
        document.getElementById("demo").innerHTML=userDetails
        // document.write(userDetails);
      }
    </script>
  </body>
</html>
