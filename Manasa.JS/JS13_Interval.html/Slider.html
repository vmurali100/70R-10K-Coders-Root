<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
    img {
        width: 60%;
    }
    
    .container {
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <img src="./images/1.jpeg" alt="" id="myImage" />
    </div>
    <script>
        function changeImage() {
            var imageAddress = document.getElementById("myImage").src;
            console.log(imageAddress);
            var imageNo = imageAddress.substr(imageAddress.lastIndexOf("/") + 1, 1)
            imageNo++
            document.getElementById("myImage").setAttribute("src", "./images" + imageNo + ".jpeg")
        }
        changeImage();
        setInterval(() => {
            changeImage();

        }, 1000)
    </script>
</body>

</html>
