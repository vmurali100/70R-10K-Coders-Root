<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="text-align: center;"></h2>
    <script>
        function showTime() {
            var todaysDate = new Date();
            document.querySelector("h2").innerHTML = todaysDate.toLocaleTimeString()
        }
        showTime()
        setInterval(() => {
            showTime()

        }, 1000)
    </script>

</body>

</html>
