<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getDataFromServer() { //returning promise
            return new Promise((resolve, reject) => {

                var api_url = "http://localhost:3000/todos"
                var getData = new XMLHttpRequest(); // it invokes for creating an object and that data will get stored in getdata 

                getData.onreadystatechange = function() {
                    if (getData.readyState == 4 && getData.status == 200) { // thhis function will be repeated if data changes 1 to 2, 2 to 3..
                        console.log(getData.response)
                        console.log(typeof(getData.response))
                            // to convert a string to object
                        users = JSON.parse(getData.response);
                        //console.log(typeof(users));
                        displayUsers()
                        resolve(users)
                            //reject(users)

                    }
                };
                getData.open("GET", api_url);
                getData.send()


            })

        }

        function displayUsers() { //returning console log data
            console.log(users)
        }


        async function handlePromise() { //it handles success&failure by using try and catch.


            try { //handles success
                var users = await getDataFromServer();
                displayUsers(users)
            } catch (error) { //handlefailure
                console.log("Sorry..I didn't get data.Let's go for a function")


            }
        }
        handlePromise();
    </script>
</body>

</html>
