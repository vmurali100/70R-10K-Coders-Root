<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css intro</title>
    <style>
        body{
            text-align: center;
        }
        ul{
           
            list-style: none;
           
            overflow: auto;
            
        }
        li{
            background-color: blueviolet;
           margin: 10px;
           float: left;
           padding: 10px;
        }
        div{
           
            background-color: blueviolet; 
            margin: 10px;
            float: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>hyderabad</li>
        <li>chennai</li>
        <li>bangalore</li>
        <li>delhi</li>
        <li>kochi</li>
    </ul>
    
    
    <div>Drinks</div>
    <div>starter</div>
    <div>mains course</div>
    <div>dessert</div>
    <div>bill</div>

    

</body>
</html>
