    <script>
        class match{
            constructor(indscore,pakscore,mom,mos,overs){
                this.indscore=indscore;
                this.pakscore=pakscore;
                this.mom=mom;
                this.mos=mos;
                this.overs=overs;
            }
        }
        var match8=new match(260,255,"kohli","dhoni",20);
        console.log(match8)
        match8.wickets=8;
        match8.location="hyderabad";
        // document.write(match8.indscore+"<br>"+match8.pakscore+"<br>"+match8.mom)
        for (a in match8){
            console.log(match8[a]);
            document.write(a + ":" + match8[a] +"<br>")
        }
    </script>
