<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">NAME</label>
              <input type="text" class="form-control" id="name" onkeyup="user()">
              <p style="color:red; display:none;"; id="namestyle">please enter only letter a-z</p>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">EMAIL</label>
              <input type="text" class="form-control" id="email" onkeyup="user()">
              <p style="color:red;display:none;" id="emailstyle">please enter a valid email</p>
            </div>
            <div class="col-12">
              <label for="telephone" class="form-label">TEL-NO</label>
              <input type="text" class="form-control" id="telephone" onkeyup="user()">
              <p style="color:red;display:none;" id="telephonestyle">please enter only numbers</p>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">ADDRESS</label>
              <input type="text" class="form-control" id="address" onkeyup="user()">
              <P style="color:red;display:none;" id="addressstyle">please do not use spcl characters</P>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">CITY</label>
              <input type="text" class="form-control" id="city" onkeyup="user()">
              <P style="color:red;display:none;" id="citystyle">please do not use numbers</P>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">STATE</label>
              <input type="text" class="form-control" id="state" onkeyup="user()">
              <p style="color:red;display:none;" id="statestyle">please do not use numbers</p>
            </div>
            <div class="col-md-2">
              <label for="pincode" class="form-label">PINCODE</label>
              <input type="text" class="form-control" id="pincode" onkeyup="user()">
              <P style="color:red;display:none;" id="pincodestyle">please do not use letters a-z</P>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" id="signbutton" disabled>Sign in</button>
            </div>
          </form>
        </div>
        <script src="./pattern.js"></script>
</body>
</html>
