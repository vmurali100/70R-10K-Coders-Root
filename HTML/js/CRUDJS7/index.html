<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <style>
    #updatebutton{
      display: none;
    }
  </style>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputfname" class="form-label">FNAME</label>
              <input type="text" class="form-control" id="inputfname">
            </div>
            <div class="col-md-6">
              <label for="inputlname" class="form-label">LNAME</label>
              <input type="text" class="form-control" id="inputlname">
            </div>
            <div class="col-12">
              <label for="inputtel" class="form-label">TEL</label>
              <input type="text" class="form-control" id="inputtel" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputaddress" class="form-label">ADDRESS</label>
              <input type="text" class="form-control" id="inputaddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputcity" class="form-label">CITY</label>
              <input type="text" class="form-control" id="inputcity">
            </div>
            <div class="col-md-4">
              <label for="inpustate" class="form-label">State</label>
              <input type="text" class="form-control" id="inputstate">
            </div>
            <div class="col-md-2">
              <label for="inputzip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputzip">
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" id="signbutton" onclick="adduser()">Sign in</button>
            </div>
            <button type="button" class="btn btn-primary" id="updatebutton" onclick="updateuser()">update</button>
            </div>
          </form>
        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>FNAME</th>
                    <th>LNAME</th>
                    <th>TEL</th>
                    <th>ADDRESS</th>
                    <th>CITY</th>
                    <th>STATE</th>
                    <th>ZIP</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./create.js"></script>
    <script src="./delete.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>
</body>

</html>
