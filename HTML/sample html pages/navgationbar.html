<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 navagation bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        #header {
            background-color: aquamarine;
            margin: 0 auto;
            border: 2px solid;
            box-shadow: 1px 1px;
            width: 50%;
        }

        ul {
            overflow: auto;
          
            display: inline-block;
            margin: 1px;
            padding: 10px;
        }

        li {
            list-style: none;
            float: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="header">

        <ul>
            <li><i class="fa-solid fa-bars-sort"></i></li>
            <li>about</li>
        </ul>
        <ul>
            <li>Home</li>
            <li>signup</li>
            <li>blog</li>
            <li>login</li>
        </ul>
    </div>
