<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input type="id" class="form-control" id="id" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email " aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="username" class="form-control" id="Username" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" aria-describedby="emailHelp">
        </div>

        <button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
    </form>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Email </th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var users = [];

        function displayUsers() {
            document.querySelector("tbody").innerHTML = "";
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr");
                for (a in users[i]) {
                    var td1 = document.createElement("td");
                    td1.innerHTML = users[i][a];
                    myTr.appendChild(td1);
                }
                document.querySelector("tbody").appendChild(myTr);
            }
        }
        function addUser() {
            var user = {
                id: document.getElementById("id").value,
                email: document.getElementById("Email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };
            users.push(user);
            displayUsers();
            clearTable()
        }


    </script>

</body>

</html>
