<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
     *{
            margin:0;
            padding:0;
        }
        body{
            background:grey;
        }
        #outer{
            background:orange;
            margin: 40px;
            width:90%;
            padding: 20px;
        }
        #header{
            background: pink;
            width: 95%;
            margin:0 auto;
            border: 1px solid;
            box-shadow: 1px 1px;
        }
        ul#headerlogo li{
            display: inline-block;
            list-style: none;
            margin:  0 10px;
        }
        #headerlogo{
            padding: 10px;
        }
        .Z{
            float: right;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="header">
            <ul id="headerlogo">
                <li><i class="fa-solid fa-bars"></i></li>
                <li>Essar</li>
                <li class="Z">Blog</li>
                <li class="Z">Contact Us</li>
                <li class="Z">Services</li>
                <li class="Z">About Us</li>
                <li class="Z" style="color: blueviolet;">Home</li>
            </ul>
        </div>
    </div>
</body>
</html>
