<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        nav {
            width: 100%;
            overflow: auto;
            background: white;
        }

        ul {
            width: 100%;
            padding: 10px 15px;
            margin: 0 0 0 100px;
            list-style: none;
        }

        li {
            float: right;
        }

        li a {
            width: 100px;
            display: block;
            padding: 20px 15px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .logo img {
            background-color: white;
            margin-top: 7px;
            margin-bottom: 5px;
            margin-left: 10px;
            position: absolute;
            display: inline-block;


        }
        .search{
            height: 20px;
            width: 100px;
            text-align: center;
        }

        input {
            border: 2px solid black;
            text-align: center;
            padding: 20px 15px;
            width: 100px;
        }
    </style>
    <title>instagram nav bar</title>
</head>

<body>
    <div class="logo">
        <img src="instagram.png" height="100px" width="80px">
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Search Here">
    </div>
    <nav>
        <ul>
            <li><a href="#"></a><img src="profile.png" height="50px" width="50px"></a></li>
            <li><a href="#"></a><img src="like.png" height="50px" width="50px"></a></li>
            <li><a href="#"></a><img src="instagram-reel.png" height="50px" width="50px"></a></li>
            <li><a href="#"></a><img src="paper-plane.png" height="50px" width="50px"></a></li>
            <li><a href="#"></a><img src="home.png" height="50px" width="50px"></a></li>



        </ul>
    </nav>

</body>

</html>
