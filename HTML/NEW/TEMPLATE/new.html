<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row1 {
            background: brown;
            display: flex;
            flex-flow: row wrap;
        }

        #header {
            
            display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 20px 50px;
   
        }

        #header,
        #container,
        #footer {
            display: flex;
            width: 960px;
            margin: 0 auto;
        }

        #header #hgroup {
            margin-right: auto;
            justify-content: center;
            align-items: center;
            
        }

        #header #hgroup h1 {
            font-size: 36px;
        }

        #header #hgroup h1,
        #header #hgroup h2 {
            font-weight: normal;
            text-transform: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-weight: bold;
            font-style: normal;
            line-height: normal;
            text-transform: uppercase;
        }

        a {
            outline: none;
            text-decoration: none;
        }

        #header #hgroup h2 {
            font-size: 13px;
        }

        #header nav {
            height: 48px;
            vertical-align: middle;
            white-space: nowrap;

            align-items: flex-end;

            display: flex;


           
            color: #C0BAB6;
            background-color: #232323;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;

            list-style: none;

            

        }

        #header nav li {
            display: flex;
            align-items: flex-end;
            justify-content: space-evenly;
            text-transform: uppercase;
        }

        #header nav li a {
            color: #C0BAB6;
            background-color: #232323;
        }

        #header nav li.last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="row1">
        <header id="header" class="clear">
            <div id="hgroup">
                <h1><a href="#">Basic 86</a></h1>
                <h2>Free HTML5 Website Template</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Text Link</a></li>
                    <li><a href="#">Text Link</a></li>
                    <li><a href="#">Text Link</a></li>
                    <li><a href="#">Text Link</a></li>
                    <li class="last"><a href="#">Text Link</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>

</html>
