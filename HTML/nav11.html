<html>
    <head>
        <title>Nav eleven example</title>
        <style>
            body {
                color : white;
                background-color: black;
            }
            h1 {
                text-align : center;
                text-decoration: underline;
                text-transform: uppercase;
               
            }
            div {
                overflow:auto;
                border : 5px solid grey;
            }
            .one {
                float : left;
                padding : 5px;
                margin : 10px;
            }
            .two {
                float : right;
                padding : 5px;
                margin : 10px;
            }

        </style>
    </head>
    <body>
        <h1>Navigation Bar</h1>
        <div>
            <ul style="list-style:none;margin-top:3px";>
                <li class="one">Menu</li>
                <li class="one">Home</li>
                <li class="one">Contact us</li>
                <li class="two">About Us</li>
                <li class="two">Services</li>
                <li class="two">Blog</li>
            </ul>
        </div>

    </body>
    
</html>
