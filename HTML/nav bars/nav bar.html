<!DOCTYPE html>
<html lang="en">

<head>
    <title>navbar</title>
    <style>
        body{
            background-color: azure;
        }
        .navbar {
            background-color: brown;
            border-radius: 40px;
        }
        .navbar ul{
            overflow: auto;
        }

        .navbar li {
            background-color: aquamarine;
            float: left;
            list-style: none;
            margin: 13px 20px ;

        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: blue;
        }

        .navbar li a:hover {
            color: red
        }

        .search {
            float: right;
            color: blue;
            padding: 12px 75px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 14px;
            padding: 3px 17px;
            width: 129px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
