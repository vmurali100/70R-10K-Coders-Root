<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation</title>
    <style>
        .navbar {
            background-color: black;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: right;
            list-style: none;
            margin: 10px 15px;

        }

        .navbar li a {
            padding: 5px 5px;
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover {
            background-color: aqua;
        }

        .search {
            float: right;
            color: white;
            padding: 12px 75px;
        }

        .navbar input {
            border: 5px;
            padding: 5px 10px;

        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">B</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Sport</a></li>
                <li><a href="#">Reel</a></li>
                <li><a href="#">Worklife</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Future</a></li>
                <li><a href="#">More</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search here">
                </div>
            </ul>


        </nav>
    </header>

</body>

</html>
