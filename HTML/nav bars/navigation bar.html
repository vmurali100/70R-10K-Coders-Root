<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Bar</title>
    <style>
        nav {
            background-color: blue;
            border-radius: 50px;

        }

        ul {
            overflow: auto;
        }

        li {
            float: left;
            list-style: none;
            margin: 20px 20px;

        }


        .search {
            float: right;
            color: white;
            padding: 15px ;
        }

        input {
            border: 2px solid black;
            border-radius: 14px;
            padding: 5px 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact us</li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search Here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
