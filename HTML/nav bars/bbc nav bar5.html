<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        nav {
            width: 100%;
            overflow: auto;
            background: black;
        }

        ul {
            width: 100%;
            padding: 10px 15px;
            margin: 0 0 0 100px;
            list-style: none;
        }

        li {
            float: left;
        }

        li a {
            width: 100px;
            display: block;
            padding: 20px 15px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        li a:hover {
            background: gray;
            text-transform: uppercase;
        }

        .logo img {
            background-color: black;
            margin-top: 7px;
            margin-bottom: 5px;
            margin-left: 10px;
            height: 70px;
            width: 100px;
            position: absolute;
            display: inline-block;


        }

        input {
            border: 2px solid black;
            padding: 20px 15px;
            width: 100px;
        }
    </style>
    <title>BBC Nav Bar</title>
</head>

<body>
    <div class="logo">
        <a href="#"></a><img src="bbc.png"></a>
    </div>

    <nav>
        <ul>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Sport</a></li>
            <li><a href="#">Reel</a></li>
            <li><a href="#">Work Life</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Future</a></li>
            <li><a href="#">More</a></li>
            <input type="text" name="search" id="search" placeholder="Search Here">


        </ul>
    </nav>

</body>

</html>
