<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fibarr=[0,1];
        const fib = (n)=>{
            for(var i=0;i<=n;i++){
                fibarr.push(fibarr[i+1]+fibarr[i])
            }     
            
            return fibarr;
        }

       document.write(fib(9)); 
    </script>
</body>
</html>
