<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>

<body>
    <h1>HigherOrderFunction</h1>
    <h3>Click anywhere in the document</h3>
    <p>A higher order function is a function that either accepts a function as a argument or returns a function.
            </p>
    <script>
        document.addEventListener("click",()=>{

            alert("Thanks for clicking");
        })


        "</hr>"

        function createMultiplier(mul){
            return function(x){
                return x*mul;
            }
        }

        let doubleMe= createMultiplier(2);
        let tripleMe = createMultiplier(3);
        let quardapleMe = createMultiplier(4);

       console.log(doubleMe(3));
       console.log(tripleMe(4));
       console.log(quardapleMe(5));

    </script>
</body>
</html>
