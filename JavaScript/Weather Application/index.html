<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">

       <section class="main">


           <section class="inputs">
                <input type="text" placeholder="Enter any city..." id="cityinput">
                <input type="submit" value="Submit" id="add">
                <button placeholder="submit" id="add"></button>
            </section>


            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput">Weather of <span>Delhi<span></span></span></h2>
                    <p id="description">Sky Conditions: <span>mist<span></span></span></p>
                    <p id="temp">Temperature: <span>28.20 C</span></p>
                    <p id="wind">Wind Speed: <span>0 km/h<span></span></span></p>

                </div>
            </section>
        </section>

        </div>

        <script src="./weather.js"></script>

</body>

</html>
