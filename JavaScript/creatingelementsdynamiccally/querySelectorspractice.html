<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>

<body>
    <div id="demo"></div>

    <h2 id="heading" class="some"></h2>

    <h2 id="2heading" class="some"></h2>

    <h3 class="one"></h3>
    <h3></h3>
    <h3></h3>
    

    <script>

        document.querySelectorAll("h2")[0].innerHTML = "i like you" // selects the first h2 element..[0] represents first element in the array
        document.getElementsByClassName("some")[1].innerHTML = "I FOND OF YOU" // selects the second h2 element
        document.getElementsByClassName("one")[0].innerHTML="There you go"
    </script>
</body>

</html>
