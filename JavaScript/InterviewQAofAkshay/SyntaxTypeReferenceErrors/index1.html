//palindrome for integer
"</hr>"

var num = prompt("enter num");
var originalnum = num;
var reverse=0;
while(num!= 0){
    reverse = (reverse*10)+(num%10);
    num = parseInt(num/10)
}

if(originalnum == reverse){
    console.log(originalnum + " is palindrome");
}
else{
    console.log(originalnum +" is not palindrome")
}
