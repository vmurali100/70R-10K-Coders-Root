<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        ul#pagination li {
            border: 1px solid;
            list-style: none;
            display: inline;
            padding: 5px;
            cursor: pointer;
        }

        img {
            width: 30px;

        }

        div#modal {
            width: 400px;
            height: 200px;
            background: white;
            border: 2px solid black;
            position: absolute;
            margin-left: 30%;
            display: none;
        }

        #close {
            width: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>

<body>
    <div id="modal">
        <div id="close" onclick="closemodal()">
            X
        </div>
        <table border="1">
            <tr>
                <th>Id :</th>
                <td id="id"></td>
            </tr>
            <tr>
                <th>UserId :</th>
                <td id="userId"></td>
            </tr>
            <tr>
                <th>Title :</th>
                <td id="title"></td>
            </tr>
            <tr>
                <th>Body :</th>
                <td id="body"></td>
            </tr>
        </table>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" name="" id="">
                </th>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="posts"></tbody>
    </table>
    <table border="1" id="selectedTable">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" name="" id="">
                </th>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="slctedposts"></tbody>
    </table>
    <ul id="pagination"></ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts").then((res) => res.json()).then(response => {
            console.log(response);
            allposts = response;
            var totalnoOfPages = response.length / 10;
            var initialRows = response.slice(0, 10);
            displayData(initialRows)
            createPagination(totalnoOfPages)

        })

        function createPagination(totalnoOfPages) {
            for (i = 1; i <= totalnoOfPages; i++) {
                var myLi = document.createElement("li");
                myLi.innerHTML = i;
                myLi.setAttribute("onclick", "gotoPage(" + i + ")")
                document.querySelector("ul").appendChild(myLi)
            }
        }

        function gotoPage(page) {
            console.log(page);
            var startIndex = (page * 10) - 10;
            var newData = allposts.slice(startIndex, startIndex + 10)
            displayData(newData)
        }

        function displayData(data) {
            document.querySelector("#posts").innerHTML = "";
            data.forEach((pst, i) => {
                var myTr = document.createElement("tr");
                var myTd1 = document.createElement("td")
                var myCbox = document.createElement("input");
                myCbox.setAttribute("type", "checkbox");
                myCbox.setAttribute("onclick", "newtable("+pst.id+")");
                myTd1.appendChild(myCbox)
                myTr.appendChild(myTd1);

                for (a in pst) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = pst[a];
                    myTr.appendChild(myTd);

                }

                var actionTd = document.createElement("td");
                myTr.appendChild(actionTd);
                var img1 = document.createElement("img");
                img1.setAttribute("src", "./eye.jpg")
                img1.setAttribute("onclick", 'showpostdetails(' + pst.id + ')')
                var img2 = document.createElement("img");
                img2.setAttribute("src", "./delete.jpg")
                img2.setAttribute("onclick", "deletepost("+pst.id+")");
                actionTd.appendChild(img1)
                actionTd.appendChild(img2)
                document.querySelector("#posts").appendChild(myTr);
            })
        }
        function showpostdetails(id) {
            console.log(id)
            var clickedpst = allposts.find((cpost) => cpost.id == id);
            for(a in clickedpst){
                document.getElementById(a).innerHTML = clickedpst[a];
            }
            console.log(clickedpst)
            document.getElementById("modal").style.display = 'block';
        }
        function closemodal() {
            document.getElementById("modal").style.display = 'none';
        }

        function deletepost(id){
             allposts = allposts.filter((post)=>post.id !== id);
             var latestRows= allposts.slice(0,9)
            displayData(latestRows)
        }

        function newtable(sid){
            console.log(sid)
            var slcpost = allposts.find((pst)=>pst.id == sid)
            console.log(slcpost)
        }

    </script>
</body>

</html>
