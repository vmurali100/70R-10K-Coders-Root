<body>
  

    <div class="container">
      <button onclick="getDatafromServer()">Click to Get Data from server</button>
        
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">id</label>
                <input type="email" onkeyup="validate()" class="form-control" id="id" aria-describedby="emailHelp">
                <p id="iderror" style="color:red;display:none;">Please enter only numbers </p>
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">email</label>
              <input type="email" class="form-control" onkeyup="validate()" id="email" aria-describedby="emailHelp">
              <p id="emailerror" style="color:red;display:none;">Please enter valid email </p>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">username</label>
                <input type="email" onkeyup="validate()" class="form-control" id="username" aria-describedby="emailHelp">
                <p id="usernameerror" style="color:red;display:none;">Please enter minimum 6 characters </p>
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">password</label>
              <input type="password" onkeyup="validate()" class="form-control" id="password">
              <p id="passworderror" style="color:red;display:none;">Please enter minimum 6 characters </p>
            </div>
           
            <button type="button" class="btn btn-primary" onclick="adduser()" disabled id="addBtn">add user</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">update</button>

          </form>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>email</th>
                    <th>username</th>
                    <th>password</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
      </div>
