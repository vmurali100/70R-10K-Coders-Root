        <form>

                <label for="exampleInputEmail1" class="form-label">id</label>

              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">fname</label>
                <input type="text" class="form-control" onkeyup="validate()" id="fname" aria-describedby="emailHelp">

              </div>

            <div class="mb-3">

              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">city</label>

            </div>
           
            <button type="button" class="btn btn-primary" onclick="adduser()" id="addBtn" disabled="true">add user</button>
