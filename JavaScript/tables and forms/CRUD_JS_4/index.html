<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn{
            display:none;
        }
        #addBtn {
            margin-bottom : 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Player Name</label>
                <input type="text" onkeyup="validate()" class="form-control" id="playername" aria-describedby="emailHelp">
                <p id="playernameerror" style="color:red;display:none;">Enter only alphabets</p>
              </div>


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Role</label>
              <input type="text" onkeyup="validate()" class="form-control" id="role" aria-describedby="emailHelp">
              <p id="roleerror" style="color:red;display:none;">Enter only alphabets</p>
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Matches Played</label>
                <input type="text" onkeyup="validate()" class="form-control" id="matchesplayed" aria-describedby="emailHelp">
                 <p id="matchesplayederror" style="color:red;display:none;">Enter only numbers</p>
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Runs Scored</label>
              <input type="text" onkeyup="validate()" class="form-control" id="runsscored">
              <p id="runsscorederror" style="color:red;display:none;">enter only numbers</p>
            </div>
           
            <button type="button" class="btn btn-primary" onclick="adduser()" id="addBtn" disabled >add user</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">update</button>

          </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Role</th>
                    <th>Matches Played</th>
                    <th>Runs Scored</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
      </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>
    <script src="./delete.js"></script>
    
</body>
</html>
