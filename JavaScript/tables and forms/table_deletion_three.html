<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="post">

        <label for="">Company</label>
        <input type="text" name="" id="company"> <br />

        <label for="">Model</label>
        <input type="text" name="" id="model"> <br />

        <label for="">Engine</label>
        <input type="text" name="" id="engine"> <br />

        <label for="">Fueltype</label>
        <input type="text" name="" id="fueltype"> <br />

        <button onclick="adduser()" type="button" id="addBtn">Add User</button>
        <button onclick="updateuser()" type="button" id="updateBtn">Update User</button>
    </form>

    <hr />

    <table border="2">
        <thead>
            <tr>
                <th>Company</th>
                <th>Model</th>
                <th>Engine</th>
                <th>Fueltype</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script>

        var gloind = null;

        var user = [
            {
                Company: "Hynuda",
                Model: "Santro",
                Engine: "1100cc",
                Fueltype: "Petrol",
            },
            {
                Company: "Maruthi",
                Model: "Swift",
                Engine: "1100cc",
                Fueltype: "Diesel",
            },
            {
                Company: "Tata",
                Model: "Tiago",
                Engine: "1100cc",
                Fueltype: "Petrol",
            },
        ]

        function displayuser() {

            document.querySelector("tbody").innerHTML = ""

            for (i = 0; i < user.length; i++) {
                var trow = document.createElement("tr")
                document.querySelector("tbody").appendChild(trow)

                trow.setAttribute("onclick", "deleteuser(" + i + ")")

                for (a in user[i]) {
                    var td1 = document.createElement("td")
                    td1.innerHTML = user[i][a]
                    trow.appendChild(td1)

                }
            }
        }

        function deleteuser(index){


            user.splice(index,1)

            displayuser()
            

        }

        displayuser()

        </script>

    
</body>
</html>
