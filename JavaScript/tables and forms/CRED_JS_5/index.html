<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn{
            display:none;
        }
        #addBtn {
            margin-bottom : 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">fname</label>
                <input type="text" onkeyup="validate()" class="form-control" id="fname" aria-describedby="emailHelp">
                <p id="fnameerror" style="color:red;display:none;">Enter only alphabets</p>
              </div>


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">lname</label>
              <input type="text" onkeyup="validate()" class="form-control" id="lname" aria-describedby="emailHelp">
              <p id="lnameerror" style="color:red;display:none;">Enter only alphabets</p>
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">telephone</label>
                <input type="text" onkeyup="validate()" class="form-control" id="telephone" aria-describedby="emailHelp">
                 <p id="telephoneerror" style="color:red;display:none;">Enter only numbers</p>
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">address</label>
              <input type="text" onkeyup="validate()" class="form-control" id="address">
              <p id="addresserror" style="color:red;display:none;">enter minimun 5 characters</p>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">city</label>
                <input type="text" onkeyup="validate()" class="form-control" id="city">
                <p id="cityerror" style="color:red;display:none;">enter only alphabets</p>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">state</label>
                <input type="text" onkeyup="validate()" class="form-control" id="state">
                <p id="stateerror" style="color:red;display:none;">enter only alphabets</p>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">zip</label>
                <input type="text" onkeyup="validate()" class="form-control" id="zip">
                <p id="ziperror" style="color:red;display:none;">enter only numbers</p>
              </div>
           
            <button type="button" class="btn btn-primary" onclick="adduser()" id="addBtn" disabled>add user</button>
            <button type="button" class="btn btn-primary" onclick="updateuser()" id="updateBtn">update</button>

          </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>fname</th>
                    <th>lname</th>
                    <th>telephone</th>
                    <th>address</th>
                    <th>city</th>
                    <th>state</th>
                    <th>zip</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

          </table>
      </div>

    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./edit.js"></script>
    <script src="./delete.js"></script>
    
</body>
</html>
