<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container {
            width: 50%;
            padding: 20px;
            margin: 20px;
        }
        #updatebtn {
            display: none;
        }
    </style>
</head>

<body align="center">
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label">Id : </label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Username :</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password :</label>
                <input type="text" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="addUser()" id="addbtn">Add User</button>
            <button type="button" class="btn btn-primary" onclick="updateUser()" id="updatebtn">Update</button>
        </form>
        <hr>
        <table border="1" align="center" class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        var globalIndex = null;
        var users = [
            {
                id: 1,
                email: "SOlsen@nullam.io",
                username: "GDemerath",
                password: "Cl4Fdkc1"
            },
            {
                id: 2,
                email: "GMawyer@tempor.ly",
                username: "KFlamme",
                password: "agPq9m2C"
            },
            {
                id: 3,
                email: "RKrasowski@elit.io",
                username: "KEverly",
                password: "AJ3v8eih"
            }
        ]

            function swapbuttons(value){
                if (value == true){
                    document.getElementById("updatebtn").style.display="block";
                    document.getElementById("addbtn").style.display="none";
                }
                else{
                    document.getElementById("updatebtn").style.display="none";
                    document.getElementById("addbtn").style.display="block";
                }
            }

            function updateUser(){
                var user ={
                    id: document.getElementById("id").value,
                    email: document.getElementById("email").value,
                    username: document.getElementById("username").value,
                    password:document.getElementById("password").value
                }
                users[globalIndex]=user;
                displayUsers();
                clearForm()
                swapbuttons(false);
            }

        function editUser(index){
             globalIndex = index;
            var newUser = users[index];
            document.getElementById("id").value =newUser.id;
            document.getElementById("email").value =newUser.email;
            document.getElementById("username").value = newUser.username;
            document.getElementById("password").value = newUser.password;
            swapbuttons(true);
        }

        function clearForm() {
            document.getElementById("id").value = "";
            document.getElementById("email").value = "";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }


        function displayUsers() {
            document.querySelector("tbody").innerHTML = "";
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr");
                myTr.setAttribute("onclick","editUser("+i+")");
                for (a in users[i]) {
                    var td = document.createElement("td");
                    td.innerHTML = users[i][a];
                    myTr.appendChild(td);
                }
                document.querySelector("tbody").appendChild(myTr);
            }
        }

        displayUsers();
    </script>
</body>

</html>
