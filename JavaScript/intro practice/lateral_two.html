<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lateral way of creating an object</h2>

    <script>

        var carSantro = {
            engine:"onelitre",
            brakes:"disc drum",
            airbags:2,
            fueltype:"pertol",
            seating:5
        }

        carSantro.model=2020;
        carSantro["price"]="six lakhs";

        //Displaying an object using documnet.write()
           
        for (a in carSantro){
        document.write(carSantro[a]+"<br>")
        }

       // Displaying an object  to the console using console.log()
       
        console.log(carSantro)
        
    </script>
    
</body>
</html>
