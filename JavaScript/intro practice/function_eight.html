<body>

    <script>

      function myfunc(fname,lname){
        this.FirstName=fname;
        this.LastName=lname;

      }

      var object = new myfunc("Prudhvi","Rathna")

      var object1 = new myfunc("Manasa","Sunkara")

      console.log(object.FirstName)
      console.log(object.LastName)

      console.log(object1.FirstName)
      console.log(object1.LastName)

      for(a in object1){
        document.write(object1[a]+"<br>")
      }

      for(a in object){
        document.write(object[a]+"<br>")
      }


        
    </script>
    
</body>
