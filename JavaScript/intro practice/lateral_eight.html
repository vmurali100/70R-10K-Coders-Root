<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="one">

    </div>

    <hr />

    <script>

        var scooter = {
            Name:"Grazia",
            Brand:"Honda",
            CC:125,
            color:"Blue"
        }

        scooter.mileage=45;
        scooter["price"]=82000;

        for(a in scooter){
            console.log(a + ":" + scooter[a])
            document.write(a + ":" + scooter[a]+"<br>")
            document.getElementById("one").innerHTML=(a)
        }
    </script>
    
</body>
</html>
