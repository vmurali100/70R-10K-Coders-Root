<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Covid 19 StateWise Details</title>
    <style>
        h2{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 700;
            text-shadow:   2px 2px #ff0000;
            font-size:xx-large
             
        }
        div.container{
            width: 100%;
        }
        div.searchtext{
            width: 50%;
            float: left;
        }
        div.displaytext{
            width: 50%;
            float: right;
        }
        table{
          width: 100%;
        }
        td{
          width: 50%;
          padding: 5px;
        }
        li{
          cursor: pointer;
        }

    </style>
</head>
<body>
  <div class="container">
    <h2>States List</h2>
    <hr/>
        <div class="firstrow">
        <div class="searchtext">
    <form action="">
        <label for="">Search by StateName :</label>
        <input type="text"  id="statename" placeholder="search" onkeyup="searchByState()"/>
    </form>
    <br>
    <ul></ul>
</div>

<div class="displaytext">
    <table class="table-auto">
        <tbody>
            <tr>
              <td>State Name:</td>
              <td id="state"></td>
            </tr>
            <tr>
              <td>Active Cases:</td>
              <td id="active"></td>
            </tr>
            <tr>
              <td>Confirmed:</td>
              <td id="confirmed"></td>
            </tr>
            <tr>
              <td>Deaths:</td>
              <td id="deaths"></td>
            </tr>
            <tr>
              <td>Delta Confirmed:</td>
              <td id="deltaconfirmed"></td>
            </tr>
            <tr>
              <td>Delta Deaths:</td>
              <td id="deltadeaths"></td>
            </tr>
            <tr>
              <td>Delta Recovered:</td>
              <td id="deltarecovered"></td>
            </tr>
            <tr>
              <td>Last Updated Time:</td>
              <td id="lastupdatedtime"></td>
            </tr>
            <tr>
              <td>Migrated other:</td>
              <td id="migratedother"></td>
            </tr>
            <tr>
              <td>Recovered:</td>
              <td id="recovered"></td>
            </tr>
            <tr>
              <td>State code:</td>
              <td id="statecode"></td>
            </tr>
            <tr>
              <td >State Notes:</td>
              <td id="statenotes"></td>
            </tr>
          </tbody>
    </table>
</div>
</div>
</div>
<script src="./SearchState.js"></script>
<script src="./searchfilteredState.js"></script>
</body>
</html>
