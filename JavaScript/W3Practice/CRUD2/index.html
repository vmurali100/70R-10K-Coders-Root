<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Users Details</h2>
    <form action="">
        <div class="mb-3">
        <label for="">ID : </label>
        <input type="text" id="id"><br>
        <label for="">Email : </label>
        <input type="text" id="email"><br>
        <label for="">Username : </label>
        <input type="text" id="username"><br>
        <label for="">Password : </label>
        <input type="text" id="password"><br>
        <button class="btn btn-primary" type="button" id="addBtn" onclick="addUser()">Add User</button>
        <button type="button" id="updateBtn" class="btn btn-primary" onclick="updateUser()">Update User</button>
        </div>
    </form> 
    <hr>
    
    <table class="table table-dark table-striped" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="./create.js"></script>
<script src="./read.js"></script>
<script src="./update.js"></script>
<script src="./delete.js"></script>
</body>
</html>
