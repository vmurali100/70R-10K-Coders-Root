
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>BOM- Posts</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Browser Object Model</h3>
        </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">UserId:</label>
        <input type="text" class="form-control" id="userId" placeholder="UserId">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Id:</label>
        <input type="text" class="form-control" id="id" placeholder="Id">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Body:</label>
        <input type="text" class="form-control" id="body" placeholder="Body">
      </div>

      <button type="button" onclick="addUser()" class="btn btn-primary"> Submit</button>
      <button type="button" class="btn btn-primary" onclick="updateUser()" id="updatebtn">Update</button>
    </div>

    <script src="./read.js"></script>
</body>
</html>
