<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <button onclick="push()">PUSH</button>
    <button onclick="unshift()">USHIFT</button>
    <button onclick="splice()">SPLICE-ADD</button>
    <button onclick="pop()">POP</button>
    <button onclick="shift()">SHIFT</button>
    <button onclick="splice_two()">SPLICE-REMOVE</button>
    <button onclick="splice_three()">SPLICE-REPLACE</button>
    <button onclick="sort()">SORT</button>
    <button onclick="sort_reverse()">REVERSE</button>
    <button onclick="foreach()">FOREACH</button>
    <button onclick="map()">MAP</button>
    <button onclick="find()">FIND</button>
    <button onclick="filter()">FILTER</button>
    <button onclick="every()">EVERY</button>
    <button onclick="some()">SOME</button>
    <button onclick="reduce()">REDUCE</button>

    <hr />

    <div id="one">

    </div>

    <script>

        var states = ["Delhi","Delhi","Kolkata","Mumbai","Telangana","Tamilnadu","Andhra Pradesh","Kerala","Karnataka","Odisha","Goa"]

        function push() {
            states.push("Rajasthan")
            document.getElementById("one").innerHTML = states
        }

        function unshift() {
            states.unshift("Jammu and Kashmir")
            document.getElementById("one").innerHTML = states
        }

        function splice() {
            states.splice(3, 0, "Rajasthan")
            document.getElementById("one").innerHTML = states
        }
        function pop() {
            states.pop()
            document.getElementById("one").innerHTML = states
        }

        function shift(){
            states.shift()
            document.getElementById('one').innerHTML=states
        }

        function splice_two() {
            states.splice(6, 1)
            document.getElementById("one").innerHTML = states
        }

        function splice_three() {
            states.splice(5, 2)
            document.getElementById("one").innerHTML = states
        }

        function sort() {
            states.sort()
            document.getElementById("one").innerHTML = states
        }

        function sort_reverse() {
            states.sort().reverse()
            document.getElementById("one").innerHTML = states
        }

        //   ***************** ES6 *******************

        function foreach() {
           states.forEach((a) => {
                console.log(a + " " + "is a state")
            })
           
        }

        function map() {
            var temp = states.map((a, i) => {
                return a + " : " + "is a state" + "<br>"
            })
            document.getElementById("one").innerHTML = temp

        }

        function find() {
            var temp = states.find((a) => {
                return a == "Telangana"
            })
            document.getElementById("one").innerHTML = temp 
        }

        function filter() {
            var temp = states.filter((a) => {
                return a == "Delhi"
            })
            document.getElementById("one").innerHTML = temp
        }

        function every() {
            var temp1 = states.every((a) => {
                return a == "Telanagana"
            })
            document.getElementById("one").innerHTML = temp1  + "=>" + "This returns false as every array-item is not equal to telanagana"
        }

        function some(){
            var temp = states.some((a)=>{
                return a == "Telangana"
            })
            document.getElementById("one").innerHTML=temp + "=>" + "This returns true as atleast one array-item is equal to telanagana"
        }

        function reduce(){
            var temp = states.reduce((a,b) => a+b) 
            
            document.getElementById("one").innerHTML= temp
            }


    </script>
            




    
</body>
</html>
