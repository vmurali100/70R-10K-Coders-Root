<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  row-gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: rebeccapurple;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The row-gap Property</h1>

<p>Use the <em>row-gap</em> property to adjust the space between the rows:</p>

<div class="grid-container">
  <div class="grid-item">I</div>
  <div class="grid-item">II</div>
  <div class="grid-item">III</div>  
  <div class="grid-item">IV</div>
  <div class="grid-item">V</div>
  <div class="grid-item">VI</div>  
  <div class="grid-item">VII</div>
  <div class="grid-item">VIII</div>
  <div class="grid-item">IX</div>  
</div>

</body>
</html>
