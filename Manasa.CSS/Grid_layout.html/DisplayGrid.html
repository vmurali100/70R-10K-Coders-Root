<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: yellowgreen;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>

<div class="grid-container">
  <div class="grid-item">I</div>
  <div class="grid-item">You</div>
  <div class="grid-item">Are</div>  
  <div class="grid-item">For</div>
  <div class="grid-item">By</div>
  <div class="grid-item">With</div>  
  <div class="grid-item">From</div>
  <div class="grid-item">In</div>
  <div class="grid-item">At</div>  
</div>

</body>
</html>
