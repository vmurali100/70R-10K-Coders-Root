<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: Top; }
.item2 { grid-area: menu; }
.item3 { grid-area: Left; }
.item4 { grid-area: Right; }
.item5 { grid-area: Bottom; }

.grid-container {
  display: grid;
  grid-template-areas:
    'Top Top Top Top Top Top'
    'menu Left Left Left Right Right'
    'menu Bottom Bottom Bottom Bottom Bottom';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>Grid Layout</h1>
<p>This grid layout contains six columns and three rows:</p>
<div class="grid-container">
  <div class="item1">Top</div>
  <div class="item2">Menu</div>
  <div class="item3">Left</div>  
  <div class="item4">Right</div>
  <div class="item5">Bottom</div>
</div>

</body>
</html>
