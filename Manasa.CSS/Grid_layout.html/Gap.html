<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 100px 50px;
  grid-template-columns: auto auto auto auto auto auto;
  background-color: yellowgreen;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The gap Property</h1>

<p>Use the <em>gap</em> shorthand property to adjust the space between the columns and rows.</p>

<div class="grid-container">
  <div class="grid-item">Paper</div>
  <div class="grid-item">Pen</div>
  <div class="grid-item">Pencil</div>  
  <div class="grid-item">Sketch</div>
  <div class="grid-item">Book</div>
  <div class="grid-item">Write</div>  
  <div class="grid-item">Rubber</div>
  <div class="grid-item">Paint</div>
  <div class="grid-item">Color</div>  
</div>

</body>
</html>
