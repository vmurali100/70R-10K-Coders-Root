<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nav Bar Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" rel="stylesheet" >
    <style>
        *{
            padding: 0;
            margin: 0px;
        }
        body{
            background-image: url(style.css/download.jpg);
            background-size: cover;
            
            background-position: center;
            background: grey;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu-bar{
            background: rgb(0,100,0);
            text-align: center;
        }
        .menu-bar ul
        {
            display: inline-flex;
            list-style: none;
            color: #fff;     
        }
        .menu-bar ul li
        {
            width: 100px;
            margin: 15px;
            padding: 5px;
        }
        .menu-bar ul li a
        {
            text-decoration: none;
            color: #fff;
        }
        .active, .menu-bar ul li:hover
        {
            background-color: pink;
            border-radius: 3px;
        }
        .fa{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
    <ul>
        <li class="active"><a href="#"></a>Home<i class="fa-solid fa-house-user"></i></li>
        <li><a href="#"></a>About us</li>
        <li><a href="#"></a>Services</li>
        <li><a href="#"></a>Clients</li>
        <li><a href="#"></a>Investors</li>
        <li><a href="#"></a>Training</li>
        <li><a href="#"></a> Contact us<i class="fa-solid fa-phone"></i></li>
        <li><a href="#"></a> Help<i class="fa-solid fa-handshake-angle"></i></li>
    </ul>
</div>
</body>
</html>
