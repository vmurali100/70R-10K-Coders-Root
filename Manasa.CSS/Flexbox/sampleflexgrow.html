<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            align-items: stretch;
            background-color: aliceblue;
        }
        .flex-container > div{
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>flex grow property</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla alias, tempore minus quas neque accusamus quam ratione asperiores recusandae dolorum maxime illo nemo perferendis aliquam repudiandae et voluptate odit ad!</p>
    <div class="flex-container">
    <div style="flex-grow: 1;">1</div>
    <div style="flex-grow: 1;">2</div>
    <div style="flex-grow: 8;">3</div>
</div>
</body>
</html>
