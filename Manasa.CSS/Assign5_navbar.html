<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Drop-Down Menu Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" rel="stylesheet" >
    <style>
        *{
            padding: 0;
            margin: 0px;
        }
        body{
            background: grey;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu-bar{
            background: rgb(0,100,0);
            text-align: center;
        }
        .menu-bar ul
        {
            display: inline-flex;
            list-style: none;
            color: #fff;     
        }
        .menu-bar ul li
        {
            width: 100px;
            margin: 15px;
            padding: 5px;
        }
        .menu-bar ul li a
        {
            text-decoration: none;
            color: #fff;
        }
        .active, .menu-bar ul li:hover
        {
            background-color: yellowgreen;
            border-radius: 3px;
        }
        .menu-bar .fa
        {
            margin-right: 5px;
        }
        .sub-menu-1
        {
            display: none;
        }
        .menu-bar ul li:hover .sub-menu-1
        {
            display: block;
            position: absolute;
            background: rgb(0,100,0);
            margin-top: 15px;
            margin-left: 15px;
        }
        .menu-bar ul li:hover .sub-menu-1 ul{
            display: block;
            margin: 10px;
        }
        .menu-bar ul li:hover .sub-menu-1 ul li{
            width: 150px;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
    <ul>
        <li class="active"><a href="#"></a>Home<i class="fa-solid fa-house-user"></i></li>
        <li><a href="#">About us</a>
            <div class="sub-menu-1">
                <ul>
                    <li><a href="#">Techno</a></li>
                    <li><a href="#">Vision</a></li>
                    <li><a href="#">Mission</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#"></a>Services</li>
        <li><a href="#"></a>Clients</li>
        <li><a href="#"></a>Investors</li>
        <li><a href="#"></a>Training</li>
        <li><a href="#"></a> Contact us<i class="fa-solid fa-phone"></i></li>
        <li><a href="#"></a> Help<i class="fa-solid fa-handshake-angle"></i></li>
    </ul>
</div>
</body>
</html>
