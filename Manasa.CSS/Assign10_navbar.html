<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        h3{
            text-align: center;
            margin: 15px;

        }
        #one{
            overflow: auto;
           
        }
        li{
            list-style: none;
            float: right;
            padding: 15px;
            margin-right: 10px;
            
        }
        #first{
            background-color: green;
        }
        #second{
            background-color: pink;
        }
        ul{
           
            margin-right: 150px;
        }
        hr{
            margin-top: 20px;
            font-weight: bolder;
            
        }
        #two{
            overflow: auto;
            border: 5px solid lightblue;
            margin-top: 10px;
            
        }
        .item li{
           float: left;
        }
        #box div{
            background-color: black;
           width: 25px;
           height: 8px;
           margin-bottom: 2px;
        }

    </style>
</head>
<body>
    <h3>Navigation bar</h3>
    <div id="one">
        <ul>
            <li id="first">sign in</li>
            <li id="second">menu</li>
            <li id="box">
                <div></div>
                <div></div>
                <div></div>
            </li>
        </ul>
        </div>

        <hr>
        <div id="two">
            <ul class="item">
                <li style="background-color:yellow;">about </li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" height="25px" width="25px"></li>
                <li style="background-color: red;">  Home</li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXBI4OyBdatLrVutR2Ku7CXGTVb5MOq5BBQA&usqp=CAU" height="25px" width="25px"></li>
                <li style="background-color: coral;">contact</li>
                
            </ul>
        </div>
  
</body>
</html>
