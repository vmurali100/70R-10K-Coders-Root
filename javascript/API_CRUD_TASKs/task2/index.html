<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <style>
      #updateBtn{
          display: none;
      }
      table{
          display:none;
          width:100%;
      }
  </style>
</head>
<body>
    <div class="container">
        <button onclick="getDataFromServer()">Get Data</button>
        <!-- Content here -->
        <form>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >FNAME</label
              >
              <input
                type="email"
                class="form-control"
                id="fname"
                aria-describedby="emailHelp"
              />
           
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >LNAME</label
            >
            <input
              type="email"
              class="form-control"
              id="lname"
              aria-describedby="emailHelp"
            />
         
          </div>
         
         
          <button type="button" class="btn btn-primary" onclick="addUser()" id="addBtn">Submit</button>
          <button type="button" class="btn btn-primary" onclick="updateUser()" id="updateBtn">Update</button>
        </form>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>FName</th>
              <th>LName</th>
             
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    <script src="./create.js"></script>
    <script src="./read.js"></script>
    <script src="./update.js"></script>
    <script src="./delete.js"></script>
</body>
</html>
