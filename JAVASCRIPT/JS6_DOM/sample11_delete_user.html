<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS WITH TABLES</title>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>
    <script>
        var users = [
            {
                id: 1,
                email: "srikanthchokkalla@gmail.com",
                username: "srikanthCh",
                password: "12345"
            },
            {
                id: 2,
                email: "WDerucher@lorem.gov",
                username: "IRuback",
                password: "EgKtV"
            },
            {
                id: 3,
                email: "VIliatova@elit.net",
                username: "RBrouillette",
                password: "xGLXk"
            }
        ];

        function deleteUser(index) {
            users.splice(index, 1)
            displayUsers()
        }
        function displayUsers() {
            document.querySelector("tbody").innerHTML = "";
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr")
                myTr.setAttribute("onclick","deleteUser("+i+")")
                for (a in users[i]) {
                    var td1 = document.createElement("td")
                    td1.innerHTML = users[i][a]
                    myTr.appendChild(td1)
                }
                document.querySelector("tbody").appendChild(myTr)
            }
        }

        displayUsers()
    </script>
</body>

</html>
