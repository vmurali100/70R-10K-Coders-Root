  <body>

    <script>
      //leteral of creating object

      delete oneDayMatch.totalovers;
      console.log(oneDayMatch);
      document.write(oneDayMatch.engScore);
      document.getElementById("demo").innerHTML = oneDayMatch.indScore;
    </script>
