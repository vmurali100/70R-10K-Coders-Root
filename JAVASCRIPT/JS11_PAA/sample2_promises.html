<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROMISES</title>
  </head>
  <body>
    <script>
      // var samplePromise = new Promise((success,failure)=>{
      //     // success()
      //     // failure()
      // })
      function getDataFromServer() {
        return new Promise((resolve, reject) => {
          var api_url = "http://localhost:3000/user";
          var getData = new XMLHttpRequest();

          getData.onreadystatechange = function () {
            if (getData.readyState == 4 && getData.status == 200) {
              users = JSON.parse(getData.response);
              //resolve(users) // we use .then property
              reject(); // we use .catch property
            }
          };
          getData.open("GET", api_url);
          getData.send();
        });
      }
      function displayUsers(users) {
        console.log(users);
      }

      getDataFromServer()
        .then((users) => {
          displayUsers(users);
        })
        .catch((users) => {
          console.log("Sorry...i did not get the data. lets go to a movie");
        });
    </script>
  </body>
</html>
