<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASYNCH AWAIT</title>
  </head>
  <body>
    <script>
      function getDataFromServer() {
        return new Promise((success, failure) => {
          var api_url = "http://localhost:3000/posts";
          var getData = new XMLHttpRequest();

          getData.onreadystatechange = function () {
            if (getData.readyState == 4 && getData.status == 200) {
              users = JSON.parse(getData.response);
                success(users); // we use async and awit
                // failure(users);
            }
          };
          getData.open("GET", api_url);
          getData.send();
        });
      }


      function displayUsers(users) {
        console.log(users);
      }

      async function handlePromise(){
        // var users = await getDataFromServer() 
        // displayUsers(users)
        try {
           // handles success
           var users = await getDataFromServer();
           displayUsers(users)
        } catch (error) {
            // handles failures
            console.log("Some thing is not good...")
        }
      }
      handlePromise()
    </script>
  </body>
</html>
