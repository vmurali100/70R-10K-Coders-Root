<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #updateBtn {
            display: none;
        }
    </style>
</head>

<thumbnailUrl>
    <div class="container">
        <button onclick="getDataFromServer()">Get Data</button>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">albumId</label>
                <input type="url" class="form-control" id="albumId" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ID</label>
                <input type="url" class="form-control" id="id" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">title</label>
                <input type="url" class="form-control" id="title" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">url</label>
                <input type="emailHelp" class="form-control" id="url" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">thumbnailUrl</label>
                <input type="emailHelp" class="form-control" id="thumbnailUrl" />
            </div>


            <button type="button" class="btn btn-primary" onclick="addUser()" id="addBtn">Submit</button>
            <button type="button" class="btn btn-primary" onclick="updateUser()" id="updateBtn">Update</button>
        </form>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>albumId</th>
                    <th>ID</th>
                    <th>title</th>
                    <th>url</th>
                    <th>thumbnailUrl</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./Create.js"></script>
    <script src="./Read.js"></script>
    <script src="./Update.js"></script>
    <script src="./Delete.js"></script>
</thumbnailUrl>

</html>
