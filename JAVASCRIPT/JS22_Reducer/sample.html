<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reducer</title>
  </head>
  <body>
    <script>
      const allItems = {
        Groceries: ["Rice", "Biryani"],
        Drinks: ["coco-cola", "Mazza"],
        Medicines: ["Dolo", "Paracetmol"],
        Snacks: ["Biscuts", "Chips"],
      };

      function getItems(getItems, itemName) {
        switch (itemName) {
          case 'Groceries':
            return allItems.Groceries;
          case 'Drinks':
            return allItems.Drinks;
          case 'Medicines':
            return allItems.Medicines;
          case 'Snacks':
            return allItems.Snacks;
          default:
            return allItems;
        }
      }

      console.log(getItems(getItems,"Groceries"))      
      console.log(getItems(getItems,"Drinks"))
      console.log(getItems(getItems,"Medicines"))
      console.log(getItems(getItems,"Snacks"))
    </script>
  </body>
</html>
