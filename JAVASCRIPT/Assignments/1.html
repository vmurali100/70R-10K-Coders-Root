<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="push()">PUSH</button>
    <button onclick="unshift()">UNSHIFT</button>
    <button onclick="splice()">SPLICE</button>
    <button onclick="sort()">SORT</button>
    <button onclick="reverse()">REVERSE</button>
    <button onclick="pop()">POP</button>
    <button onclick="shift()">SHIFT</button>
    <button onclick="map()">MAP</button>
    <button onclick="find()">FIND</button>
    <button onclick="filter()">FILTER</button>
    <button onclick="some()">SOME</button>
    <button onclick="every()">EVERY</button>
    <button onclick="reduce()">REDUCE</button>
    <hr>
    <p>["Sathish", "Anil", "Lavan", "Mukesh"]</p>
    <h2 id="List"></h2>
    <script>
        var students = ["Sathish", "Anil", "Lavan", "Mukesh"]

        // push(will add a value to the end of the array)
        function push() {
            students.push("Srikanth");
            document.getElementById("List").innerHTML = students;
        }
        push()


        // unshift (will add a value to the start of the array
        function unshift() {
            students.unshift("Aruna");
            document.getElementById("List").innerHTML = students;
        }
        unshift()


        // splice (will add a value at given index)
        function splice() {
            students.splice(4, 0, "Naveen");
            document.getElementById("List").innerHTML = students;
        }
        splice()


        //sort()
        function sort() {
            students.sort();
            document.getElementById("List").innerHTML = students;
        }
        sort()


        //reverse()
        function reverse() {
            students.reverse();
            document.getElementById("List").innerHTML = students;
        }
        reverse()


        //pop (will remove a value at the end)
        function pop() {
            students.pop();
            document.getElementById("List").innerHTML = students;
        }
        pop()


        //shift (will remove the first value)
        function shift() {
            students.shift();
            document.getElementById("List").innerHTML = students;
        }
        shift()





        //map()
        function map() {
            var newStudents = students.map((students, i) => { return students + "_" + i })
            document.getElementById("List").innerHTML = newStudents;
        }
        map()


        //find()
        function find() {
            var students = ["Sathish", "Anil", "Lavan", "Mukesh"]
            var no5Char = students.find((students) => students.length === 5)
            document.getElementById("List").innerHTML = no5Char;
        }
        find()


        //filter()
        function filter() {
            var no5Char = students.filter((students) => students.length === 5)
            document.getElementById("List").innerHTML = no5Char;
        }
        filter()


        //some()
        function some() {
            var check = students.some((students) => students.length === 5)
            document.getElementById("List").innerHTML = check;
        }
        some()


        //every()
        function every() {
            var check = students.every((students) => students.length === 5)
            document.getElementById("List").innerHTML = check;
        }
        every()


        // reduce()
        function reduce() {
            var marks = [10, 20, 30, 40, 50]
            var calculate = marks.reduce((a, b, i, arr) => a + b);
            document.getElementById("List").innerHTML = calculate;
        }
        reduce()
    </script>
</body>

</html>
