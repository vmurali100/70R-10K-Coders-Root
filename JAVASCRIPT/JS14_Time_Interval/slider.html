<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
      }
      img {
        width: 20%;
        height: 20%;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./Images/1.jpeg" alt="" srcset="" id="myImage" />
    </div>

    <script>
      function changeImage() {
        var imageAddress = document.getElementById("myImage").src;
        console.log(imageAddress);
        var imgNo = imageAddress.substr(imageAddress.lastIndexOf("/") + 1, 1);
        imgNo++;
        if (imgNo == 8) {
          imgNo = 1;
        }
        document
          .getElementById("myImage")
          .setAttribute("src", "./Images/" + imgNo + ".jpeg");
      }

      
      var slideInterval;

      document.getElementById("myImage").onmouseover = function () {
        clearInterval(slideInterval);
      };

      function startSlider() {
        slideInterval = setInterval(() => {
          changeImage();
        }, 1000);
        
      }
      startSlider();
      document.getElementById("myImage").onmouseout = function () {
        startSlider();
      };
    </script>
  </body>
</html>
