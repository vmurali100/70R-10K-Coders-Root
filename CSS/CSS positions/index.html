<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>

        .container{
           
            background-color: rgb(29, 103, 188);
            
        }
        .child.one{
            background-color: rgb(115, 173, 29);
        }
        .child.two{
            background-color: rgb(198, 96, 113);
        }
        .child.three{
            background-color: rgb(193, 33, 60);
        }
    </style>
</head>
<body>
    <div class="container">
        Parent
        <div class="child one">One</div>
        <div class="child two">Two</div>
        <div class="child three">Three</div>
    </div>
</body>
</html>
