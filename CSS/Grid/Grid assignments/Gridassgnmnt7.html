<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid_container {
            display: grid;
            grid-template-areas: 'myArea myArea';
            background-color: aqua;
            gap: 5px;
            padding: 10px;
        }
        .grid_container > div {
            font-size: 36px;
            padding: 10px;
            border: 2px solid rgb(175, 187, 203);
            text-align: center;
        }
        .grid_item1 {
            grid-area: myArea;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="grid_item1">1</div>
        <div class="grid_item2">2</div>
        <div class="grid_item3">3</div>
        <div class="grid_item4">4</div>
        <div class="grid_item5">5</div>
        <div class="grid_item6">6</div>
        <div class="grid_item7">7</div>
        <div class="grid_item8">8</div>
</body>
</html>
