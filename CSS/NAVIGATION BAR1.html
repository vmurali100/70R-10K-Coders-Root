<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/0e328bc072.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
        }

        body {
            background: lightgray;
            text-align: center;
            color: black;
        }

        div {

            margin: 10px;
            text-align: right;
            overflow: auto;
            overflow: hidden;
        }

        ul {

            margin: 0 auto
        }

        li {
            display: inline-block;
            list-style: none;
            margin: 2px;
            padding: 10px;
            color: black;
        }

        #box1 {
            background-color: lightcyan;

        }

        #box2 {
            background-color: lightsalmon;
        }

        .menuIcon {
            float: left;
        }

        .searchIcon {
            float: right;
        }

        #box3 {
            background-color: lightseagreen;
        }

        #outer {
            width: 90%;
            margin: 0 auto;
            padding: 10px;

        }

        #header {
            width: 90%;
            margin: 0 auto;
            border: 1px solid;
            box-shadow: 1px 1px;


        }

        ul#headerLogo li {
            overflow: right;
            display: inline-block;
            margin: 0 10px;


        }

        ul#headerLogo {
            padding: 0;

        }

        #headerlogo#li {
            float: left;
            margin: 1px;

        }

        #box4 {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h2>NAVIGATION BAR</h2>
    <div id="box1">
        <div class="menuIcon">
            <i class="fa-solid fa-bars"></i>
            <li>ESSAR</li>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>blog</li>
                <li>Sign in</li>
                <div class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </ul>
        </div>
    </div>
    <div id="box2">
        <div class="menuIcon">
            <li><i class="fa-solid fa-bars"></i></li>
            <li>ESSAR</li>
        </div>
        <div>
            <ul style="text-align: center;">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>blog</li>
                <li>Sign in</li>
                <div class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </ul>
        </div>

    </div>
    <div id="box3">
        <div id="outer">
            <div id="header">
                <div id="headerLogo" style="float: left;">
                    <li><i class="fa-solid fa-bars"></i></li>
                    <li>ESSAR</li>
                </div>
                <div>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Contact Us</li>
                        <li>blog</li>
                        <li>Sign in</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
