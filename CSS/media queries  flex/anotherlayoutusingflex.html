<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 600px;
            border: 2px solid black;

        }

        header {
            width: 100%;
            height: 100px;
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
           

        }
        header h1{
            margin-top: 25px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            width: 100%;
            justify-content: space-around;
            border: 2px solid yellow;
        }

        .art {
            margin: 10px;
            padding: 10px;
        }

        aside {
            align-self: end;
            border:2px solid grey;
            margin:0 auto;

        }

        footer {
            align-self: flex-end;
            width: 100%;
            text-align: center;
            border: 2px solid red;
            height: 100px;
            text-align: center;
        }

        footer p {

            font-size: larger;
            font-weight: 800;
            margin-top: 30px;
        }

        li {
            display: inline;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div id="container">

        <header>
            <h1>This is header</h1>

        </header>

        <section>

            <article class="art">
                <figure>
                    <img src="../layouts/Project1/130x130.gif">
                    <figcaption>
                        <p>This is an image</p>
                    </figcaption>
                </figure>

            </article>
            <article class="art">
                <figure>
                    <img src="../layouts/Project1/130x130.gif">
                    <figcaption>
                        <p>This is an image</p>
                    </figcaption>
                </figure>

            </article>
            <article class="art">
                <figure>
                    <img src="../layouts/Project1/130x130.gif">
                    <figcaption>
                        <p>This is an image</p>
                    </figcaption>
                </figure>

            </article>

        </section>

        <aside>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </aside>

        <footer>
            <p> This is a footer</p>
        </footer>

    </div>


</body>

</html>
