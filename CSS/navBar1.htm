<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0e328bc072.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        body {
            background: lightgray;
            text-align: center;
            color: blue;
        }

        div {

            margin: 45px;
            text-align: right;
            overflow: auto;  
            margin-bottom: 4px solid;   
        }

        ul {

            margin: 0 auto
        }
        li {
            display: inline-block;
            list-style: none;
            padding: 10px;
            color: black;
        }
        #box{
            background: lightyellow;
        }
        #top1{
            overflow: auto;
            float:left ;
            margin: 1px;
        }
        #bottom1{
            text-align: center;
        }
        #top2{
            overflow: auto;
            float:right ;
            margin: 1px;
            
        }
    </style>
</head>
<body>
    <h2>NAVIGATION BAR</h2>
    <div id="box" style="border:10px;">
        <div id="top1">
            <ul>
                <li>10K CODERS</li>
            </ul>
        </div>
        <div id="top2">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li>Sign Up</li>
                <li style="margin: 1px;"></li>
            </ul>
        </div>
        <div id="bottom1">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>blog</li>
                <li>Sign in</li>
                <li style="float: right;"><i class="fa-solid fa-bars"></i></li>
            </ul>
            
        </div>
</body>
</html>
