<html>
    <head>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

        <title>Medium Nav bar</title>
        <style>
            #list1{
             background-color:white;
                overflow: auto;
                max-height: 49px;
                align-items: center;
                padding: 0px;
            }
            .menu1{
                float:left;
                font-size: 25px;
                font-family: Sans-Serif;  
                margin: 5px;
              }
              .menu2{
                float: right;
                margin-right: 20px;
                margin-top: 15px;
              }
        </style>
    </head>
    <body style="background-color:grey;">
        <ul type="none" id="list1">
            <li class="menu1"><img style="max-width: 50px; padding-left: 10px;" src="mediumlogo.png"></li>
            <li style="display:inline;"><img style=" margin-top: 18px; max-width: 50px;" src="medium.png"></li>
            <li class="menu2" style="margin-right:45px;"><i class='fa fa-user-circle'></i></li>
            <li class="menu2"><i class="fa fa-bell" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-bookmark" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-search" aria-hidden="true"></i></li>
        </ul>
    </body>

</html>
