<html>
    <head>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

        
        <title>Insta Nav bar</title>
         <style>
            .list1{
            background-color:white;
                overflow: auto;
                max-height: 40px;
                align-items: center;
                padding: 0px;
            }
            .menu1{
                float:left;
                font-size: 25px;
                font-family: Sans-Serif;  
                margin: 5px;
              }
              #searchbox{
                margin-left: 25%;
                margin-top: 2%;
              }
              .searchbox{
                margin-left: 60px;
                display: inline;
              }
              .menu2{
                float: right;
                margin-right: 20px;
                display: inline;
                margin-top: 10px;
              }
         </style>
    </head>
    <body style="background-color:whitesmoke">

        <ul type="none" class="list1">
            <li class="menu1" style="margin-left: 13px;"><img style="max-width: 80px; max-height:50px;" src="insta.png"></li>
            <li class="menu1"></li>
            <li id="searchbox" class="menu1"></li><form action="" class="searchbox">
                <input style="min-width: 100px;margin-top: 8px;" type="text" placeholder="Search" name="">
            </form></li>
            <li class="menu2" style="margin-right: 45px;" ><i class='fa fa-user-circle-o'></i></li>
            <li class="menu2"><i class='fa fa-heart-o'></i></li>
            <li class="menu2"><i class="fa fa-compass" aria-hidden="true"></i></li>
            <li class="menu2"><i class='fa fa-send-o'></i></li>
            <li class="menu2"><i class="fa fa-home" aria-hidden="true"></i></li>
        </ul>    
    </body>
</html>
