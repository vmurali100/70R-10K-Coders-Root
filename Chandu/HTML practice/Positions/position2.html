<html>
    <head><title>Relative position</title>
    <style>
         .block1{
        border: 2px solid yellowgreen;
        width: 960px;
        margin-left: 250px;
        margin-top: 100px;
       }
       .block1 p{
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        margin: 0 auto;
        background-color: aqua;
       }
       #bar1{
        width: 960px;
        height: 65px;
        margin-left:250px;
        margin-top: 20px;
        border: 5px solid blue;
        background-color: blueviolet;
        position: relative;
        left: 200px;
        right: 20px;
        font-size: 40px;
        text-align: center;
       }
    </style>
    
    
    </head>
    <body>

    <div class="block1">

        <div id="bar1">
            Practicing Relative Position
         </div>
    <p>
        <br>
        <br>
        <br>
        <br>
        Unlike absoulte position we can see the area of the first element had'nt been occupied even the element is out the parent element.

    </p>
</div>
    </body>
</html>
