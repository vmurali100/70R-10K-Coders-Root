<html>
    <head>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

        
        <title>Linkedin Nav bar</title>
         <style>
            .list1{
            background-color:white;
                overflow: auto;
                max-height: 52px;
                align-items: center;
                padding: 0px;
            }
            .menu1{
                float:left;
                font-size: 25px;
                font-family: Sans-Serif;  
                margin: 5px;
              }
              #searchbox{
                margin-left:1%;
                margin-top: 2%;
              }
              .searchbox{
                display: inline;
              }
              .menu2{
                float: right;
                margin-right: 20px;
                display: inline;
                margin-top: 10px;
              }
         </style>
    </head>
    <body style="background-color:whitesmoke">

        <ul type="none" class="list1">
            <li class="menu1"><img style="max-width: 60px; max-height:30px;" src="linkedin.png" ></li>
            <li id="searchbox" class="menu1"></li><form action="" class="searchbox">
                <input style="margin-top: 8px;" type="text" placeholder="Search" name="">
            </form></li>
            <li class="menu2"><i class="fa-solid fa-play"></i></li>
            <li class="menu2" style="border-left:1px solid; " ><img style="max-height:20px;" src="appslist.png"></li>
            <li class="menu2"><i class='fa fa-user-circle-o'></i></li>
            <li class="menu2"><i class="fa fa-bell" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-comments" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-briefcase" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-users" aria-hidden="true"></i></li>
            <li class="menu2"><i class="fa fa-home" aria-hidden="true"></i></li>
        </ul>  
    </body>
</html>
