<html>   
    
<head>   
  <title>Basic Grid & Gap</title>
    <style>   
        .main {   
            display: grid;   
            grid: auto auto / auto auto auto auto;   
            grid-gap:20px;   
            background-color: lightgray;  
            padding: 10px;   
        }   
            
        .city {   
            background-color: navy;   
            text-align: center;   
            color: goldenrod;  
            padding: 10px 10px;   
            font-size: 20px;   
        }   
    </style>   
</head>   
    
<body>     
    <div class="main">   
        <div class="city">Hyderabad</div>   
        <div class="city">Banglore</div>   
        <div class="city">Chennai</div>      
        <div class="city">Trivandrum</div>   
        <div class="city">Mumbai</div>   
        <div class="city">Goa</div>   
        <div class="city">Delhi</div>   
        <div class="city">Jaipur</div>   
    </div>   
    
</body>   
    
</html>
