<html>

<head>

    <style>
        .main {
            display: grid;
            grid-template-rows: repeat(5, 40px);
            grid-template-columns: repeat(8, 130px);
            gap: 15px 15px;
            background-color: lightgray;
            padding: 5px;
        }

        .city {
            background-color: navy;
            text-align: center;
            color: goldenrod;
            padding: 5px;
            font-size: 20px;
            align-content: center;
        }

        .one {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .two {
            grid-column-start: 4;
            grid-column-end: 2;

        }

        .three {
            grid-row-start: 5;
            grid-row-end: 2;
        }

        .four {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .five {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .six {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .seven {
            grid-column-start: 5;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .eight {
            grid-column-start: 5;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 6;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="city one">Hyderabad</div>
        <div class="city two">Banglore</div>
        <div class="city three">Chennai</div>
        <div class="city four">Trivandrum</div>
        <div class="city five">Mumbai</div>
        <div class="city six">Goa</div>
        <div class="city seven">Delhi</div>
        <div class="city eight">Jaipur</div>
    </div>

</body>

</html>
