<html>

<head>
    <title>Document</title>
</head>
<style>
    header {
        display: flex;
        justify-content: center;
    }

    .Menu {
        display: flex;
        background: green;
        padding: 0;

    }

    li {
        list-style: none;

        padding: 10px;
        color: wheat;
    }

    ul {
        padding: 0;
    }
    .SubItem{
        display: none;
        position: absolute;
        background: green;
    }
    .SubMenu:hover .SubItem{
           display: block;
    }
</style>

<body>
    <header>
        <nav>
            <ul class="Menu">
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
                <li class="SubMenu">Item4
                    <ul class="SubItem">
                        <li>Sub Item1</li>
                        <li>Sub Item2</li>
                        <li>Sub Item3</li>
                    </ul>
                </li>
                <li>Item5</li>
            </ul>
        </nav>
    </header>
</body>

</html>
