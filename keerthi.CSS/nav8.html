<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        nav {
            width: 100%;
            height: 50px;
            background: black;
            line-height: 50px;
            padding: 0px 100px;
        }
        
        nav .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            float: right;
        }
        
        nav ul li {
            display: inline-block;
            list-style: none;
        }
        
        nav ul li a {
            font-size: 18px;
            text-transform: uppercase;
            padding: 3px;
            margin: 10px;
            color: yellow;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">

        </div>
        <ul>

            <li><a href=" ">Home</a></li>
            <li><a href=" ">Services</a></li>
            <li><a href=" ">Contact</a></li>
            <li><a href=" ">Support Us</a></li>
            <li><a href=" ">Help</a></li>
        </ul>

    </nav>

</body>

</html>
