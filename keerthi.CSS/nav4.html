    <title>Navigation Bars</title>
    <style>
        * {
            padding: 0;
            margin: 0px;
        }
        
        body {
            background: grey;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .menu-bar {
            background: blueviolet;
            text-align: center;
        }
        
        .menu-bar ul {
            display: inline-flex;
            list-style: none;
            color: #fff;
        }
        
        .menu-bar ul li {
            width: 100px;
            margin: 15px;
            padding: 5px;
        }
        
        .menu-bar ul li a {
            text-decoration: none;
            color: #fff;
        }
        
        .active,
        .menu-bar ul li:hover {
            background-color: pink;
            border-radius: 3px;
        }
        
        .fa {
            margin: 5px;
        }
    </style>
</head>
