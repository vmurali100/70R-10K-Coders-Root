<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: green;
            width: 100px;
            height: 300px;
            margin: 5px;
            float: left;
        }
        
        #mydiv p {
            color: blue;
        }
        
        ul+p {
            color: brown;
        }
    </style>
</head>

<body>
    <div id="myDiv">
        <p>Hello my world</p>
        <ul>
            <li>
                <p>I'm in USA</p>
            </li>
        </ul>
        <p>I live in Hyderabad</p>
        <p>I live in Bangalore</p>
        <p>I love traveling</p>
        <div id="childdiv">
            <p>I'm from child div</p>
        </div>
    </div>
    <div class="myclassDiv">
        <p>I like icecreams</p>
    </div>
    <p>This is Keerthi</p>
</body>

</html>
