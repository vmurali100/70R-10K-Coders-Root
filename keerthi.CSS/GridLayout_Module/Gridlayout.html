<!DOCTYPE html>
<html>

<head>
    <style>
        .item1 {
            grid-area: sample1;
        }
        
        .item2 {
            grid-area: sample2;
        }
        
        .item3 {
            grid-area: sample3;
        }
        
        .item4 {
            grid-area: sample4;
        }
        
        .item5 {
            grid-area: sample5;
        }
        
        .grid-container {
            display: grid;
            grid-template-areas: 'sample1 sample1 sample1 sample1 sample1 sample1' 'sample2 sample3 sample3 sample3 sample4 sample4' 'sample2 sample5 sample5 sample5 sample5 sample5';
            gap: 10px;
            background-color: red;
            padding: 10px;
        }
        
        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>Grid Layout</h1>

    <p>This grid layout contains six columns and three rows:</p>

    <div class="grid-container">
        <div class="item1">sample1</div>
        <div class="item2">sample2</div>
        <div class="item3">sample3</div>
        <div class="item4">sample4</div>
        <div class="item5">sample5</div>
    </div>

</body>

</html>
