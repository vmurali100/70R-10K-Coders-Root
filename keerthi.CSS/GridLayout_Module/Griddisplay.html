<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: red;
            padding: 10px;
        }
        
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>display: grid</h1>

    <p>Use display: grid; to make a block-level grid container:</p>

    <div class="grid-container">
        <div class="grid-item">toy</div>
        <div class="grid-item">flower</div>
        <div class="grid-item">pen</div>
        <div class="grid-item">pencil</div>
        <div class="grid-item">bottle</div>
        <div class="grid-item">rain</div>
        <div class="grid-item">pink</div>
        <div class="grid-item">2</div>
        <div class="grid-item">1</div>
    </div>

</body>

</html>
